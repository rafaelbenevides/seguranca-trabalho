<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-training-heading" jhiTranslate="segurancatrabalhoApp.training.home.createOrEditLabel">Create or edit a Training</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!training.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="training.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.training.plant" for="field_plant">Plant</label>
                    <select class="form-control" id="field_plant" name="plant" [(ngModel)]="training.plantId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="plantOption.id" *ngFor="let plantOption of plants; trackBy: trackPlantById">{{plantOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.training.plantType" for="field_plantType">Plant Type</label>
                    <select class="form-control" id="field_plantType" name="plantType" [(ngModel)]="training.plantTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="plantTypeOption.id" *ngFor="let plantTypeOption of planttypes; trackBy: trackPlantTypeById">{{plantTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.training.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="training.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
