<div>
    <h2 id="page-heading">
        <span jhiTranslate="segurancatrabalhoApp.jobRole.home.title">Job Roles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-role" [routerLink]="['/job-role/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="segurancatrabalhoApp.jobRole.home.createLabel">
            Create new Job Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="jobRoles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="segurancatrabalhoApp.jobRole.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobRole of jobRoles ;trackBy: trackId">
                <td><a [routerLink]="['/job-role', jobRole.id, 'view' ]">{{jobRole.id}}</a></td>
                <td>{{jobRole.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/job-role', jobRole.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/job-role', jobRole.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'job-role/'+ jobRole.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
