<div>
    <h2 id="page-heading">
        <span jhiTranslate="segurancatrabalhoApp.plantType.home.title">Plant Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plant-type" [routerLink]="['/plant-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="segurancatrabalhoApp.plantType.home.createLabel">
            Create new Plant Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="plantTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="segurancatrabalhoApp.plantType.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plantType of plantTypes ;trackBy: trackId">
                <td><a [routerLink]="['/plant-type', plantType.id, 'view' ]">{{plantType.id}}</a></td>
                <td>{{plantType.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/plant-type', plantType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plant-type', plantType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plant-type/'+ plantType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
