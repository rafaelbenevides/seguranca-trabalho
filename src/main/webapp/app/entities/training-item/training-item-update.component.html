<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-training-item-heading" jhiTranslate="segurancatrabalhoApp.trainingItem.home.createOrEditLabel">Create or edit a Training Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!trainingItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="trainingItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.trainingItem.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="trainingItem.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.trainingItem.trainingApplicable" for="field_trainingApplicable">Training Applicable</label>
                    <select class="form-control" name="trainingApplicable" [(ngModel)]="trainingItem.trainingApplicable" id="field_trainingApplicable" >
                        <option value="APPLICABLE">{{'segurancatrabalhoApp.TrainingApplicable.APPLICABLE' | translate}}</option>
                        <option value="NOT_APPLICABLE">{{'segurancatrabalhoApp.TrainingApplicable.NOT_APPLICABLE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.trainingItem.certificateValidity" for="field_certificateValidity">Certificate Validity</label>
                    <input type="number" class="form-control" name="certificateValidity" id="field_certificateValidity"
                        [(ngModel)]="trainingItem.certificateValidity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.trainingItem.hoursOfTraining" for="field_hoursOfTraining">Hours Of Training</label>
                    <input type="number" class="form-control" name="hoursOfTraining" id="field_hoursOfTraining"
                        [(ngModel)]="trainingItem.hoursOfTraining" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.trainingItem.training" for="field_training">Training</label>
                    <select class="form-control" id="field_training" name="training" [(ngModel)]="trainingItem.trainingId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trainingOption.id" *ngFor="let trainingOption of trainings; trackBy: trackTrainingById">{{trainingOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="segurancatrabalhoApp.trainingItem.trainingType" for="field_trainingType">Training Type</label>
                    <select class="form-control" id="field_trainingType" name="trainingType" [(ngModel)]="trainingItem.trainingTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trainingTypeOption.id" *ngFor="let trainingTypeOption of trainingtypes; trackBy: trackTrainingTypeById">{{trainingTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
